{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/crudStyle.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <h2>Formulario CRUD para Clientes</h2>
      
      <table class="form-table">
        <form action="clientesAdd" method="POST">
          {% csrf_token %}
          {{ form.as_table }}
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" name="opcion" value="Agregar" class="button">
            </td>
          </tr>
        </form>
      </table>
  
      <table class="mensaje-table">
        <tr>
          <td class="success">
            {% if mensaje %}
            {{ mensaje }}
            {% endif %}
          </td>
        </tr>
      </table>
  
      <br>
      <a href="{% url 'crud_clientes' %}" class="button button-secondary">Volver</a>
    </div>
  </body>
</html>
