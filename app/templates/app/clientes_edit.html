{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/crudStyle.css' %}">

    <title>Document</title>
</head>
<body>
    <div class="container">
      <div style="text-align: center;">
        {% if cliente %}
          <h2>Formulario Actualizar Clientes</h2><br>
  
          <form action="" method="POST">
            {% csrf_token %}
            <table class="form-table">
              {{ form.as_table }}
              <tr>
                <td colspan="2" style="text-align: center;">
                  <input type="submit" name="opcion" value="Actualizar" class="button">
                </td>
              </tr>
            </table>
          </form>
          <br><br>
        {% endif %}
        
        <table class="mensaje-table">
          <tr>
            <td class="success">
              {% if mensaje %}
              {{ mensaje }}
              {% endif %}
            </td>
          </tr>
        </table>
        
        <br><br>
        <a href="{% url 'crud_clientes' %}" class="button button-secondary">Volver</a>
      </div>
    </div>
  </body>
</html>
