{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Editar Producto</h1><br>
    <br>





    <button type="button">
        <a href="{% url 'productosAdd' %}"> Agregar </a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>

    <table>
        {% if productos %}
            <th>Producto</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in productos %}
                <tr>
                    <td> {{ x.nombre }}
                    <td> <a href="{% url 'productos_del' pk=x.id %}">Eliminar</a>
                    <td> <a href="{% url 'productos_edit' pk=x.id %}">Modificar</a>
                    
                </tr>
            {% endfor %}
        {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>
</html>
